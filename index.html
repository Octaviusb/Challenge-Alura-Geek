<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Alura Geek</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="cabeza">
          <img src="/img/logo.png" width="100" alt="logotipo Alura" id="logo">
          <a id="logo-container" href="#" class="brand-logo"></a>
        </div>
    </header>

    <div class="main-container">
        <section class="productos-section">
            <h2>Mis Productos</h2>
            <div class="productos" id="productosContainer">
                <!-- Los productos se generarán dinámicamente con JavaScript -->
            </div>
        </section>

        <section class="form-section">
            <h2>Agregar Producto</h2>
            <form id="productoForm">
                <div>
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                </div>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion">
                </div>
                <div>
                    <label for="imagen">URL de la Imagen:</label>
                    <input type="text" id="imagen" name="imagen" required>
                </div>
                <button type="submit">Agregar Producto</button>
            </form>
        </section>
    </div>

    <footer id="pie">
      <div>
        <img src="img/logo.png" alt="Footer Image" class="pie" id="logo">
        <a id="pie-container" href="#" class="brand-pie"></a>
        <p>Desarrollado por Ener Octavio Buitrago C.</p>
        <p>Alura Latam 2024</p>
      </div>  
    </footer>

    <script src="/js/productos.js"></script>
</body>
</html>
